<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo list </title>
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="logo"><img src="todo.png" alt=""></div><h1>TODO LIST</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
      <br><br><br>
      <div class="form">
        <div class="form-group">
          <label for="title">TASK</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="state">STATE</label>
          <input type="text" class="form-control" id="state" required>
        </div>
        <div class="form-group">
            <label for="description">DESCRIPTION</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
        <center><button type="submit" class="btn btn-danger" id="additem">Add Item</button></center>
        </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Task</th>
            <th scope="col">State</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Task</td>
            <td>State</td>
            <td>Description</td>
            <td>&nbsp;&nbsp;<button type="submit" id="deleted"class="btn btn-info btn-sm ">Delete</button>&nbsp;</td>
          </tr>
        </tbody>
      </table>

      <table class="table">
        <thead><center><button class="btn btn-danger">Pending Task</button></center>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Task</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tablepending">
          <tr>
            <th scope="row">1</th>
            <td>Task</td>
            <td>Description</td>
            <td></td>
            <td><button type="submit" id="deleted"class="btn btn-info btn-sm ">Delete</button></td>
          </tr>
        </tbody>
      </table>


      <table class="table">
        <thead><center><button class="btn btn-danger">Completed Task</button></center>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Task</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>THERE IS NO COMPLETED TASK YET!!</td>
            
            <td>&nbsp;&nbsp;&nbsp;<button type="submit" id="deleted"class="btn btn-info btn-sm ">Delete</button></td>
            
          </tr>
        </tbody>
      </table>

    
    <script src="script.js"></script>

   
  </body>
</html>
